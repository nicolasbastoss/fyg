<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fyg</title>
</head>
<body>
    <div class="topbar">
  <h1 class="fyg">fyg.</h1>
 </div>


    <img src="Fyg.pdf.png" id="fygimage">

    <h1 class="your-eye">Your eye. Your style.</h1>

</body>
<style>

  

 
.topbar {
  display: flex;
  justify-content: space-between; /* content on sides */
  align-items: center;
  padding: 25px 40px; /* original padding */
  position: fixed;
  top: 0; left: 0; right: 0;
  background-color: white;
  z-index: 1000;
  box-sizing: border-box;
  border: 1px solid black;
}

.fyg, .fygTest {
  font-family: 'Times New Roman', Times, serif;
  font-weight: 400;
  letter-spacing: -2px;
  margin: 0;
}

.fyg {
  font-size: 60px;
}

.fygTest {
  font-size: 60px;
}

.fygTest a {
  text-decoration: none;
  color: inherit;
  cursor: pointer;
}

#fygimage {
  max-width: 100%;
  height: auto;
  object-fit: cover;
  display: block;
  margin: 0 auto;
}

.your-eye {
  font-family: 'Times New Roman', Times, serif;
  font-weight: 400;
  letter-spacing: -2px;
  margin-left: 20px;
  font-size: 100px;
}

@media (max-width: 600px) {
  .topbar {
    padding: 15px 15px;
  }
  .fyg, .fygTest {
    font-size: 30px;
  }
  #fygimage {
    height: auto; /* original auto height */
    max-width: 100%; /* original width */
  }
  .your-eye {
    font-size: 60px;
    margin-left: 10px;
  }
  body {
    padding: 10px;
  }
}

body {
  margin: 0;
  overflow-x: hidden;
  padding-top: 90px; /* prevent content behind fixed topbar */
}


   

   


</style>
</html>
